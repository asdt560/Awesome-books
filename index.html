<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>All Awesome Books</title>
</head>
<body>
    <h1>All Awesome Books</h1>
    <section id="bookcontainer">
    </section>
    <span class="divider"></span>
    <section id="formcontainer">
        <h2 class="sectiontitle">Add a new book</h2>
        <form id="form">
            <input class="formelement" type="text" id="title" placeholder="Title" required>
            <input class="formelement" type="text" id="author" placeholder="Author" required>
            <button class="formelement" id="button" type="submit">Add</button>
        </form>
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
